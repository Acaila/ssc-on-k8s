apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-from-raas
  namespace: aria-config
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes: [Ingress]
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aria-config
          podSelector:
            matchLabels:
              app: raas
      ports:
        - protocol: TCP
          port: 6379