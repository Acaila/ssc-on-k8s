apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: raas-allow-specific
  namespace: aria-config
spec:
  podSelector:
    matchLabels:
      app: raas
  policyTypes: [Ingress, Egress]
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aria-config
      ports:
        - protocol: TCP
          port: 4507
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aria-config
          podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: aria-config
          podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379